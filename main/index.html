<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body id="app">
    <main>
        <section>
            <h1>Bubble Sort</h1>
            <h1>{{ randomArray }}</h1>
        </section>

        <section>
            <button @click="randomNum" class="generate-number">Generate Random Numbers</button>
        </section>
    </main>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                   randomArray: [],
                };
            },

            methods: { 
                // Bubble Sort algorithms
                bubbleSort() {
                    let array = this.randomArray.slice();
                    let len = array.length;
                    for (let i = 0; i < len - 1; i++) {
                        let swapped = false;
                        for (let j = 0; j < len - i - 1; j++) {
                            if (array[j] > array[j + 1]) {
                                let temp = array[j];
                                array[j] = array[j + 1];
                                array[j + 1] = temp;
                                swapped = true;
                            }
                        }
                        // If no two elements were swapped by inner loop, then break
                        if (!swapped) {
                            break;
                        }
                    }
                    // Update the displayed array with the sorted result
                    this.randomArray = array;
                    console.log(this.randomArray);
                },

                // Generate an array of random numbers between 1 and 50
                randomNum() {
                    this.randomArray = [];
                    while (this.randomArray.length < 6) {
                        let random = Math.floor(Math.random() * 50) + 1;
                        this.randomArray.push(random);
                    }
                    console.log(this.randomArray);
                    this.bubbleSort();
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
